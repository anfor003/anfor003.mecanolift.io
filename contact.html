    <meta property="og:title" content="Contactez Mécano-Lift">
    <meta property="og:description" content="Service de mécanique mobile pour chariots élévateurs. Contactez-nous pour une réparation rapide ou une soumission.">
    <meta property="og:image" content="https://mecano-lift.ca/assets/logoSansTel">
    <meta property="og:url" content="https://mecano-lift.ca/contact.html">

    <link rel="canonical" href="https://www.mecano-lift.ca/contact.html">

    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    
    <style>
        .form-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            background: #ffffff;
            padding: 3rem;
        }
        .form-header {
            margin-bottom: 2rem;
        }
        .btn-submit {
            padding: 12px 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(3, 165, 11, 0.3);
        }
    </style>
</head>

<body class="d-flex flex-column h-100 bg-light">
    <main class="flex-shrink-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container px-5">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/logoTexte2.png" width="" height="30" alt="Mécano-Lift Logo">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">À propos</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="pricing.html">Tarifs</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="py-5 mt-5">
            <div class="container px-5">
                
                <div class="text-center mb-5">
                    <h1 class="fw-bolder display-5 text-dark">Contactez-nous</h1>
                    <p class="lead fw-normal text-muted mb-0">Une question? Une urgence? Une demande de soumission?</p>
                    <p class="lead fw-normal text-muted">Remplissez le formulaire ci-dessous.</p>
                </div>

                <div class="row justify-content-center">
                    <div class="col-lg-10 col-xl-9">
                        
                        <div class="form-card">
                            <form action="https://formsubmit.co/service@mecano-lift.ca" method="POST" enctype="multipart/form-data">
                                
                                <input type="hidden" name="_subject" value="Nouvelle demande via Mecano-Lift.ca">
                                <input type="hidden" name="_template" value="table">
                                <input type="hidden" name="_captcha" value="false"> 
                                <input type="hidden" name="_next" value="https://mecano-lift.ca/merci.html">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="name" type="text" placeholder="Votre nom" name="Nom" required />
                                            <label for="name">Votre nom complet *</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="company" type="text" placeholder="Votre compagnie" name="Compagnie" required />
                                            <label for="company">Nom de la compagnie *</label>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="email" type="email" placeholder="name@example.com" name="Courriel" required />
                                            <label for="email">Adresse courriel *</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" name="Téléphone" required />
                                            <label for="phone">Numéro de téléphone *</label>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <textarea class="form-control" id="message" placeholder="Entrez votre message ici..." style="height: 150px" name="Message" required></textarea>
                                            <label for="message">Comment pouvons-nous vous aider? *</label>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="mb-3">
                                            <label for="attachment" class="form-label text-muted small ms-1">Joindre un fichier (Photo, Devis, etc.) - Facultatif</label>
                                            <input class="form-control" type="file" id="attachment" name="attachment" accept="image/png, image/jpeg, application/pdf">
                                        </div>
                                    </div>

                                    <div class="col-12 text-center mt-4">
                                        <button class="btn btn-primary btn-submit btn-lg w-100 w-md-auto" type="submit">
                                            Envoyer la demande <i class="bi bi-arrow-right ms-2"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="row mt-5 text-center">
                            <div class="col-md-6 mb-4 mb-md-0">
                                <div class="p-3 bg-white rounded shadow-sm h-100 border position-relative">
                                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                                    <h5 class="fw-bold">Courriel direct</h5>
                                    <p class="text-muted mb-0"><a href="mailto:service@mecano-lift.ca" class="text-decoration-none text-dark stretched-link">service@mecano-lift.ca</a></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="p-3 bg-white rounded shadow-sm h-100 border position-relative">
                                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-telephone-fill"></i></div>
                                    <h5 class="fw-bold">Urgence 24/7</h5>
                                    <p class="text-muted mb-0"><a href="tel:4388681634" class="text-decoration-none text-dark stretched-link">(438) 868-1634</a></p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <div class="small m-0 text-white">Fait par <a class="text-white fw-bold text-decoration-none" href="https://fortierwebdesign.ca" target="_blank">Fortier Web Design</a></div>
                </div>
                <div class="col-auto">
                    <div class="small m-0 text-white">Mécano-Lift &copy; 2026</div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        new WOW().init();
